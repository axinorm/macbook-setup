  taps: []

  formulae:
    - ansible
    - ansible-lint
    - bat
    - coreutils
    - direnv
    - dockutil
    - findutils
    - fzf
    - gawk
    - git
    - gnu-indent
    - gnu-sed
    - gnutls
    - gnu-tar
    - grep
    - jq
    - kubectl
    - kubectx
    - kubeseal
